<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両予約管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚗 車両予約管理システム</h1>
            <p class="subtitle">会社・病院車両の予約状況を確認・管理</p>
        </header>

        <main>
            <!-- 車両選択 -->
            <section class="vehicle-section">
                <h2>車両選択</h2>
                <div class="vehicle-selector">
                    <select id="vehicleSelect">
                        <option value="">車両を選択してください</option>
                    </select>
                    <button id="addVehicleBtn" class="btn btn-secondary">車両を追加</button>
                </div>
            </section>

            <!-- カレンダー表示 -->
            <section class="calendar-section">
                <h2>予約カレンダー</h2>
                <div class="calendar-navigation">
                    <button id="prevMonth" class="btn btn-nav">◀ 前月</button>
                    <span id="currentMonth" class="current-month"></span>
                    <button id="nextMonth" class="btn btn-nav">次月 ▶</button>
                </div>
                <div class="calendar-legend">
                    <span class="legend-item"><span class="status-available">○</span> 空き</span>
                    <span class="legend-item"><span class="status-partial">△</span> 一部予約</span>
                    <span class="legend-item"><span class="status-full">×</span> 満員</span>
                </div>
                <div id="monthCalendar" class="month-calendar"></div>
            </section>

            <!-- 日別詳細表示 -->
            <section class="daily-schedule" id="dailySchedule" style="display: none;">
                <h2>日別予約状況</h2>
                <div class="selected-date" id="selectedDate"></div>
                <div id="dailyTimeSlots" class="daily-time-slots"></div>
            </section>

            <!-- 予約フォーム -->
            <section class="reservation-form">
                <h2>新規予約</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="userName">利用者名</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="department">部署・診療科</label>
                        <input type="text" id="department" required>
                    </div>
                    <div class="form-group">
                        <label for="reservationDate">予約日</label>
                        <input type="date" id="reservationDate" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">開始時刻</label>
                            <input type="time" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">終了時刻</label>
                            <input type="time" id="endTime" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="purpose">利用目的</label>
                        <input type="text" id="purpose" placeholder="例：患者訪問、会議出席など">
                    </div>
                    <button type="submit" class="btn btn-primary">予約する</button>
                </form>
            </section>

            <!-- 予約一覧 -->
            <section class="reservation-list">
                <h2>予約一覧</h2>
                <div id="reservationList"></div>
            </section>
        </main>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
